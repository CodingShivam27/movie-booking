<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      h1{
        display: inline-block;
        
      }
      h1+h1{
        text-align: right;
      }
      #add-money{
        display: flex;
        justify-content: center;
        gap:20px;

      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet" >0</h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input id="amount" type="number" placeholder="Enter amount in rupes" >
      <!-- button with id as "add_to_wallet" -->
      <button onclick="MyCode()" id="add_to_wallet" >add to wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button><a href="/movies.html" >Book Movie</a></button>
    </div>
  </body>
</html>
